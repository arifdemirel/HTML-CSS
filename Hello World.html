<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</Title></title>
    </head>

     <body>
                <h1>Hello World!(Level 1 Title tag)</h1>   <!-- this is a Title tag, it has six levels -->
                <br>    <!-- this command skips a line -->  
                <h2>Hello World!(Level 2 Title tag)</h2>
                <br>
                <h3>Hello World!(Level 3 Title tag)</h3>
                <br> 
                <h4>Hello World!(Level 4 Title tag)</h4>
                <br>
                <h5>Hello World!(Level 5 Title tag)</h5>
                <br>
                <h6>Hello World!(Level 6 Title tag)</h6>
                <br>
                <p>This is a paragraph</p>
                

                <!-- id feature allows you to name a tag to distinguish it from other tags.-->
                <!-- style tag allows you to change appearance of tags-->
       
    </body>
</html>
